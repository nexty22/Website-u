<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CyberX Music Player</title>
<style>
  body {
    background: linear-gradient(135deg, #000000, #1a1a1a);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  h2 {
    font-size: 24px;
    margin-bottom: 20px;
    letter-spacing: 2px;
  }

  .player {
    background: rgba(255, 255, 255, 0.08);
    padding: 30px 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,255,150,0.4);
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { box-shadow: 0 0 10px rgba(0,255,150,0.3); }
    to { box-shadow: 0 0 30px rgba(0,255,150,0.7); }
  }

  .btn {
    background: #00ff99;
    border: none;
    color: black;
    padding: 15px 25px;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
    margin: 10px;
    transition: all 0.3s ease;
  }

  .btn:hover {
    transform: scale(1.1);
    background: #00ffaa;
  }

  .btn:active {
    transform: scale(0.95);
  }

  .wave {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    height: 50px;
    margin-top: 20px;
  }

  .bar {
    width: 5px;
    height: 20px;
    margin: 0 3px;
    background: #00ff99;
    border-radius: 5px;
    animation: bounce 1s infinite ease-in-out;
  }

  .bar:nth-child(1) { animation-delay: 0s; }
  .bar:nth-child(2) { animation-delay: 0.1s; }
  .bar:nth-child(3) { animation-delay: 0.2s; }
  .bar:nth-child(4) { animation-delay: 0.3s; }
  .bar:nth-child(5) { animation-delay: 0.4s; }

  @keyframes bounce {
    0%, 100% { height: 20px; }
    50% { height: 45px; }
  }
</style>
</head>
<body>

  <h2>üé∂ CyberX Music Player</h2>

  <div class="player">
    <audio id="music" src="music/anna_ansak.mp3"></audio>
    <button id="playBtn" class="btn">‚ñ∂ Play</button>
    <button id="pauseBtn" class="btn">‚è∏ Pause</button>

    <div class="wave" id="wave">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>

<script>
  const music = document.getElementById('music');
  const playBtn = document.getElementById('playBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const bars = document.querySelectorAll('.bar');

  playBtn.onclick = () => {
    music.play();
    bars.forEach(b => b.style.animationPlayState = 'running');
  };

  pauseBtn.onclick = () => {
    music.pause();
    bars.forEach(b => b.style.animationPlayState = 'paused');
  };

  // By default, pause animation
  bars.forEach(b => b.style.animationPlayState = 'paused');
</script>

</body>
</html>
