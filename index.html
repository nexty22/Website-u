<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberX Music Player</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .player {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      width: 300px;
      margin: 0 auto;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
      transition: transform 0.3s ease;
    }
    .player:hover {
      transform: scale(1.05);
    }
    button {
      background: cyan;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #00ffffcc;
      transform: scale(1.1);
    }
    .wave {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: end;
      height: 50px;
    }
    .bar {
      width: 6px;
      margin: 0 3px;
      background: cyan;
      border-radius: 3px;
      animation: bounce 1s infinite ease-in-out;
    }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 100% { height: 10px; }
      50% { height: 40px; }
    }
  </style>
</head>
<body>
  <div class="player">
    <h2>üéß CyberX ‚Äî Btmanna Ansak</h2>
    <audio id="song" src="music/btmanna_ansak.mp3"></audio>
    <button onclick="togglePlay()">‚ñ∂Ô∏è Play Song</button>

    <div class="wave">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>

  <script>
    const song = document.getElementById("song");
    const btn = document.querySelector("button");
    const bars = document.querySelectorAll(".bar");

    function togglePlay() {
      if (song.paused) {
        song.play();
        btn.textContent = "‚è∏Ô∏è Pause";
        bars.forEach(b => b.style.animationPlayState = "running");
      } else {
        song.pause();
        btn.textContent = "‚ñ∂Ô∏è Play Song";
        bars.forEach(b => b.style.animationPlayState = "paused");
      }
    }

    // Pause animation initially
    bars.forEach(b => b.style.animationPlayState = "paused");
  </script>
</body>
</html>
