<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberX Music Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000428, #004e92);
      color: white;
      font-family: Arial, sans-serif;
      transition: background 0.5s;
    }

    .player {
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(0, 200, 255, 0.4);
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #00c6ff; }
      to { box-shadow: 0 0 40px #0072ff; }
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    audio {
      width: 300px;
      outline: none;
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #00c6ff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background-color: #0072ff;
      transform: scale(1.05);
    }

    .light-mode {
      background: linear-gradient(135deg, #f0f0f0, #cfcfcf);
      color: #000;
    }
  </style>
</head>
<body>
  <div class="player">
    <h1>ðŸŽ§ Batmanna Ansak â€“ CyberX Player</h1>
    <audio controls autoplay>
      <source src="https://raw.githubusercontent.com/nexty22/Website-u/main/music/batmanna_ansak.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <br>
    <button onclick="toggleMode()">ðŸŒ— Toggle Light/Dark Mode</button>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }
  </script>
</body>
</html>
